version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: blood_donor_db
    environment:
      POSTGRES_USER: blood_donor_user
      POSTGRES_PASSWORD: blood_donor_pass
      POSTGRES_DB: blood_donor_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blood_donor_user -d blood_donor_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: blood_donor_adminer
    ports:
      - "8082:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
